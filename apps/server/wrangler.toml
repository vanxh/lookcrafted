name = "lookcrafted-api"
main = "src/index.ts"
compatibility_date = "2025-05-04"
minify = true
workers_dev = false
compatibility_flags = ["nodejs_compat"]

[observability.logs]
enabled = true

[placement]
mode = "smart"

[vars]
NODE_ENV = "production"
CORS_ORIGIN = "https://lookcrafted.com,https://www.lookcrafted.com"
BETTER_AUTH_URL = "https://api.lookcrafted.com"
FRONTEND_URL = "https://lookcrafted.com"
