name: Deploy to Trigger.dev (prod)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üß± Install Bun
        uses: oven-sh/setup-bun@v1

      - name: üì¶ Install dependencies
        run: bun install

      - name: ü§´ Log Trigger Access Token (masked)
        env:
          DEBUG_TRIGGER_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          echo "TRIGGER_ACCESS_TOKEN value is: $DEBUG_TRIGGER_TOKEN"

      - name: üöÄ Deploy Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          TRIGGER_ACCESS_TOKEN=${{ secrets.TRIGGER_ACCESS_TOKEN }} bun deploy:trigger-prod